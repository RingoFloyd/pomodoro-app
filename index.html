<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto+Slab&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <header>
      <h1>pomodoro</h1>
    </header>
    <div class="timer-switch">
      <input id="pomodoro-switch" type="radio" class="p-toggle" checked="" />
      <label for="pomodoro-switch" onclick="">pomodoro</label>
      <input id="s-break-switch" type="radio" class="sb-toggle" checked="" />
      <label for="s-break-switch" onclick="">short break</label>
      <input id="l-break-switch" type="radio" class="lb-toggle" checked="" />
      <label for="l-break=switch" onclick="">long break</label>
    </div>
    <div class="timer">
      <div class="timer-function">start pause restart</div>
    </div>
    Settings Time (minutes) pomodoro short break long break Font Color Apply
  </body>
</html>
